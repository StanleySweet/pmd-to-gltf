name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Release, Debug]
    
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
      
      - name: Configure and Build
        env:
          CC: ${{ matrix.compiler }}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          cmake --build build
      
      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: converter-linux-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: build/converter

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    strategy:
      matrix:
        build_type: [Release, Debug]
    
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Configure and Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          cmake --build build
      
      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: converter-macos-${{ matrix.build_type }}
          path: build/converter

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [Release, Debug]
    
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Configure and Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          cmake --build build --config ${{ matrix.build_type }}
      
      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure -C ${{ matrix.build_type }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: converter-windows-${{ matrix.build_type }}
          path: build/${{ matrix.build_type }}/converter.exe

  package:
    name: Create Packages
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
      
      - name: Configure and Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
      
      - name: Create packages
        run: |
          cd build
          cpack
      
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: build/pmd-to-gltf-*
